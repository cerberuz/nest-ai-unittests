name: CI Pipeline

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

env:
  NODE_VERSION: 22.x
  PNPM_VERSION: 10

jobs:
  build-and-test:
    name: 游댣 Build, Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: 游닌 Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 游닍 Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: 游릭 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: 游닄 Install dependencies
        run: pnpm install

      - name: 游댣 Build project
        run: pnpm run build

      - name: 游댌 Lint & Format check
        run: |
          pnpm run lint
          pnpm run format:check

      - name: 游빍 Run tests with coverage
        run: pnpm run test:cov

      - name: 游닋 Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/
          retention-days: 7

  qodana:
    name: 游댧 Qodana Analysis
    runs-on: ubuntu-latest
    needs: [build-and-test]
    permissions:
      contents: write
      pull-requests: write
      checks: write

    steps:
      - name: 游닌 Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 游댧 Qodana Scan
        uses: JetBrains/qodana-action@v2024.3
        with:
          args: --linter,jetbrains/qodana-js:latest
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}

  e2e:
    name: 游깷 E2E Tests
    runs-on: ubuntu-latest
    needs: [build-and-test]

    steps:
      - name: 游닌 Checkout repository
        uses: actions/checkout@v4

      - name: 游닍 Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: 游릭 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: 游닄 Install dependencies
        run: pnpm install

      - name: 游깷 Run E2E tests
        run: pnpm run test:e2e
