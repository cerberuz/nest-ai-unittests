name: CI Pipeline

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  test:
    name: 游빍 Unit Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - name: 游닌 Checkout repository
        uses: actions/checkout@v4

      - name: 游닍 Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: 游릭 Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: 游닄 Install dependencies
        run: pnpm install

      - name: 游댣 Build project
        run: pnpm run build

      - name: 游빍 Run unit tests
        run: pnpm run test

      - name: 游늵 Run tests with coverage
        run: pnpm run test:cov

      - name: 游닋 Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-node-${{ matrix.node-version }}
          path: coverage/
          retention-days: 7

  lint:
    name: 游댌 Linting
    runs-on: ubuntu-latest

    steps:
      - name: 游닌 Checkout repository
        uses: actions/checkout@v4

      - name: 游닍 Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: 游릭 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'pnpm'

      - name: 游닄 Install dependencies
        run: pnpm install

      - name: 游댌 Run ESLint
        run: pnpm run lint

      - name: 游눈 Check formatting with Prettier
        run: pnpm run format -- --check

  sonarless:
    name: 游댧 Sonarless Analysis
    runs-on: ubuntu-latest
    needs: [test]

    steps:
      - name: 游닌 Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 游닍 Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: 游릭 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'pnpm'

      - name: 游닄 Install dependencies
        run: pnpm install

      - name: 游늵 Run tests with coverage
        run: pnpm run test:cov

      - name: 游댧 Run Sonarless Analysis
        uses: gitricko/sonarless@v1
        with:
          sonar-project-key: nest-ai-unittests
          sonar-project-name: NestJS AI Unit Tests
          sonar-sources: src
          sonar-tests: src
          sonar-test-inclusions: "**/*.spec.ts,**/*.e2e-spec.ts"
          sonar-exclusions: "**/node_modules/**,**/dist/**"
          sonar-typescript-lcov-reportpaths: coverage/lcov.info

      - name: 游닋 Upload Sonarless report
        uses: actions/upload-artifact@v4
        with:
          name: sonarless-report
          path: .sonarless/
          retention-days: 7

  e2e:
    name: 游깷 E2E Tests
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
      - name: 游닌 Checkout repository
        uses: actions/checkout@v4

      - name: 游닍 Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: 游릭 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'pnpm'

      - name: 游닄 Install dependencies
        run: pnpm install

      - name: 游깷 Run E2E tests
        run: pnpm run test:e2e

