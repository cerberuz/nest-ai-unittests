version: 2
updates:
  # Actualización de dependencias de npm/pnpm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Santiago"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore(deps)"
      prefix-development: "chore(deps-dev)"
    labels:
      - "dependencies"
      - "automated"
    groups:
      # Agrupar actualizaciones de NestJS
      nestjs:
        patterns:
          - "@nestjs/*"
        update-types:
          - "minor"
          - "patch"
      # Agrupar actualizaciones de TypeScript/ESLint
      typescript-tooling:
        patterns:
          - "typescript"
          - "typescript-eslint"
          - "@typescript-eslint/*"
          - "eslint*"
          - "@eslint/*"
        update-types:
          - "minor"
          - "patch"
      # Agrupar actualizaciones de testing
      testing:
        patterns:
          - "jest"
          - "@types/jest"
          - "ts-jest"
          - "supertest"
          - "@types/supertest"
        update-types:
          - "minor"
          - "patch"
    ignore:
      # Ignorar actualizaciones major automáticas para paquetes críticos
      - dependency-name: "typescript"
        update-types: ["version-update:semver-major"]
      - dependency-name: "@nestjs/*"
        update-types: ["version-update:semver-major"]

  # Actualización de GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Santiago"
    commit-message:
      prefix: "ci"
    labels:
      - "github-actions"
      - "automated"

